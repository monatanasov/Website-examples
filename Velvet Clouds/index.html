<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Velvet Clouds</title>
</head>
<body>
    <header class="header">
        <img src="./resources/ham-menu.png" alt="hemburger-menu-image">
    </header>
    <main class="body">
        <section class="body-hero">
            <img class="body-hero__image" src="./resources/hero-background.png" alt="hero-image">
            <img class="body-hero__fringes-up" src="./resources/fringes-pattern.png" alt="fringes-pattern-image">
            <div class="body-hero__site-label">
                <p class="body-hero__site-label__p1">Velvet</p>
                <p class="body-hero__site-label__p2">Clouds</p>
            </div>
            <h2 class="body-hero__label-1">NIGHT DRIVE</h2>
            <h1 class="body-hero__label-2">UK Tour</h1>
            <div class="body-hero_label-content">
                <p>04 MAY - 17 MAY</p>
                <p>London, Glasgow,</p>
                <p>Birmingham & Manchester</p>
            </div>
            <div class="body-hero__buttons">
                <button class="primary-btn body-hero__tickets">TICKETS</button>
                <button class="secondary-btn">MORE INFO</button>
            </div>
            <img class="body-hero__fringes-down" src="./resources/fringes-pattern.png" alt="fringes-pattern-image">
        </section>
    </main>
</body>
</html>
